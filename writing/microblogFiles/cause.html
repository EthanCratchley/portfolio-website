    <!-- Markdown Script -->
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <script>
        window.onload = function() {
            var converter = new showdown.Converter();
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var htmlContent = converter.makeHtml(xhr.responseText);
                    document.getElementById('markdownContent').innerHTML = htmlContent;
                } else if (xhr.readyState === 4 && xhr.status !== 200) {
                    document.getElementById('markdownContent').innerHTML = 'Error loading content...';
                }
            };
            xhr.open('GET', 'cause.md', true);
            xhr.send();
        };
    </script>
