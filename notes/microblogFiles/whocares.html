  <script>
    // When the window is fully loaded, execute this function
    window.onload = function() {
      // Initialize a new showdown converter
      var converter = new showdown.Converter();

      // Use AJAX to load the Markdown content from a .md file
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // When successful, convert the Markdown to HTML
          var htmlContent = converter.makeHtml(xhr.responseText);
          // Inject the HTML into the page
          document.getElementById('markdownContent').innerHTML = htmlContent;
        } else if (xhr.readyState === 4 && xhr.status !== 200) {
          // If there is an error, display a message
          document.getElementById('markdownContent').innerHTML = 'Error loading content...';
        }
      };
      // Specify the path to the .md file
      xhr.open('GET', 'whocares.md', true);
      // Send the request
      xhr.send();
    };
  </script>
